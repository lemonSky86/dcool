        }

        /*drop area样式*/
        .uploadForm{
            width: 70%;
            height: 300px;
            margin: 0 auto;
            background-color: aliceblue;
            cursor: pointer;
            text-align: center;
            padding-top: 140px;
        }

        /*存放资源内容div样式*/
        .contentDiv{
            width: 80%;
            height: 300px;
            margin: 0 auto;
            background-color: #FFFFFF;
            display: none;
        }

        .contentLeftDiv{
            width: 70%;
            height: 100%;
            display: inline-block;
            padding: 1px;
            overflow: hidden;
        }

        .contentLeftDiv img{
            margin: 0 auto;
        }

        .contentRightDiv{
            width: 30%;
            height: 100%;
            display: inline-block;
            overflow: hidden;
            background-color: bisque;
            margin-left: -4px;
        }

        .contentRightDiv a{
            width: 100%;
            height: 50%;
            border: #FFFFFF;
            padding-top: 65px;
            border-radius: unset;
        }

        .musicPlayTopDiv{
            width: 100%;
            height: 80%;
            padding-top: 40px;
        }

        .musicPlayBottomDiv{
            width: 100%;
            height: 20%;
            margin: 0 auto;
        }

        .musicDisk{
            width: 161px;
            height: 161px;
            border-radius: 50%; /*变成45%之后动画执行的时候会有一个虚假的动态效果*/
            background-color: #000000;
            margin: 0 auto;
            /*margin-top: 115px;*/
            /*display: none;*/
        }

        /*旋转动画*/
        @keyframes diskRotate{
            form{
                transform: rotateZ(0deg);
                -ms-transform: rotateZ(0deg);
                -moz-transform: rotateZ(0deg);
                -webkit-transform: rotateZ(0deg);
                -o-transform: rotateZ(0deg);
            }
            to{
                transform: rotateZ(360deg);
                -ms-transform: rotateZ(360deg);
                -moz-transform: rotateZ(360deg);
                -webkit-transform: rotateZ(360deg);
                -o-transform: rotateZ(360deg);
            }
        }

        /*chrome*/
        @-webkit-keyframes diskRotate{
            form{
                transform: rotateZ(0deg);
                -ms-transform: rotateZ(0deg);
                -moz-transform: rotateZ(0deg);
                -webkit-transform: rotateZ(0deg);
                -o-transform: rotateZ(0deg);
            }
            to{
                transform: rotateZ(360deg);
                -ms-transform: rotateZ(360deg);
                -moz-transform: rotateZ(360deg);
                -webkit-transform: rotateZ(360deg);
                -o-transform: rotateZ(360deg);
            }
        }
    </style>

        function musicPlayButton(musicName){
            debugger;
            var musicAudioObject = $("#musicAudio");
            if(musicAudioObject.paused == true){//暂停
                musicAudioObject.html("<span class='glyphicon glyphicon-pause' aria-hidden='true'></span>");
                musicAudioObject.src = "/" + musicName;
                musicAudioObject.controls = true;
                musicAudioObject.play();
            }
            else{//播放
                musicAudioObject.html("<span class='glyphicon glyphicon-play' aria-hidden='true'></span>");
                musicAudioObject.pause();
            }
        }
